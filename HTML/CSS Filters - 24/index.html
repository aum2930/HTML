<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
     .img1{ 
        filter: blur(20px);

     }

     .img2{
        filter: grayscale(300%) contrast(400%);
        
     }
     
     .img3{

        filter: brightness(290%);

     }
     
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://img.freepik.com/free-photo/colorful-design-with-spiral-design_188544-9588.jpg" alt="">
        <img class="img2" src="https://upload.wikimedia.org/wikipedia/en/f/f2/Robert_Downey_Jr._as_Tony_Stark_in_Avengers_Infinity_War.jpg" alt="">
        <img class="img3" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgzqNC8FjTo8h8W4g178n7ogGavrGqe2yNkmSuGv6qj_0_O7dpL_7itwjXHq5aj2R9mS4&usqp=CAU" alt="">
    </div>
</body>
</html>
